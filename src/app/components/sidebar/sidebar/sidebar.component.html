<div class="container" *ngIf="sidebarService.isVisible" [@slide]>
  <h1>My Palettes</h1>
  <ul>
    <li *ngFor="let palette of paletteService.palettes" [class]="getListItemClass(palette)" (click)="paletteService.changeActivePalette(palette)">
      {{ palette.name }}
    </li>
  </ul>
  <button (click)="paletteService.createPalette()">New Palette</button>
</div>
