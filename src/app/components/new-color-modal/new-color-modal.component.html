<ngx-smart-modal #newColorModal identifier="newColorModal">
  <h1>New Color</h1>
  <div style="display: flex;">
    <input class="color-picker" type="color" [(ngModel)]="selectedColor">
    <p>{{ selectedColor }} is going to be added to the {{ paletteService.getName() }} palette.</p>
  </div>
  <button class="green-button">Add</button>
</ngx-smart-modal>
