<ngx-smart-modal #newColorModal identifier="newColorModal">
  <h1>New Color</h1>
  <div style="display: flex;">
    <input class="color-picker" type="color" [(ngModel)]="selectedColor">
    <p>{{ selectedColor }} is going to be added to {{ paletteService.getName() }}. Click the box on the left to pick another color.</p>
  </div>
  <button>Add</button>
</ngx-smart-modal>
